
<!-- Modal -->
<div class="modal fade" id="quick_view_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ form_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="card card-user">
              <div class="card-body" style="overflow-y: scroll; height:600px;">
              {% if copy_url %}
              <a href="{% url 'vendors:copy_product_for_new_vendor' instance.id %}" class='btn btn-primary'>Αντιγραφή Προϊόντος</a>
              {% endif %}
                {% if product_form %}
                  <h4> Προϊόν {{ product }}</h4>
                  <form method='post' class='form' action='{{ product_valid_url }}'>
                    {% csrf_token %}
                    {{ product_form }}
                    <button type='submit' class='btn btn-primary'><i class='fa fa-save'> </i> Αποθηκευση </button>
                  </form>
                {% endif %}
                <h4>{{title }} </h4>
                <form class='form' method='post' action='{{ valid_url }}'>
                 {% csrf_token %}
                    {{ form }}
                    <button type='submit' class='btn btn-primary'> <i class='fa fa-save'></i> Αποθηκευση</button>
                    
                </form>
                <hr>

                
              </div>
              <div class="card-footer">
                  <hr>
                  {% if delete_url %}
                  <p>
                    <a class="btn btn-warning" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                      Διαγραφη
                    </a>
                  </p>
                  <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                      <a href='{{ delete_url }}' class='btn btn-danger'>Διαγραφή</a>
                    </div>
                  </div>
                  {% endif %}
                 
              </div>
            </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
